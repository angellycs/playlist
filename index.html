    <title>Our Special Playlist</title>
    <style>
        /* Biar tampilan websitnya bersih dan estetik */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #fdfaf6; /* Warna krem lembut biar nyambung sama scrapbook */
            font-family: sans-serif;
        }
        .container {
            width: 100%;
            max-width: 450px; /* Ukuran maksimal selebar layar HP */
            height: 100vh;
            position: relative;
        }
        .container a { display: none !important; 
        }
        #overlay{
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100vh;
            background:#fdfaf6; 
            display:flex;
            justify-content:center;
            align-items:center;
            z-index:9999;
        }
        .music-box{
            background: #cfe8ff;
            padding:25px 35px;
            border-radius:20px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15);
            text-align:center;
            max-width:260px;
        }
        .music-box h2{
            margin:0;
            font-size:20px;
            color:#2a2a2a;
        }
        .music-box:hover{
            transform:scale(1.05);
        }
        .container {
            display: none;
        }
    </style>
</head>
